<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post: {{ post.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'post_details' post.id %}">Back to post</a>
    <a href="{% url 'posts_list' %}">Back to all posts</a>
</body>
</html>

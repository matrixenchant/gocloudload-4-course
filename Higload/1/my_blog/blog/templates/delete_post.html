<!DOCTYPE html>
<html>
  <head>
    <title>Delete Post</title>
  </head>
  <body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'post_details' post.id %}">Back to post</a>
    <a href="{% url 'posts_list' %}">Back to all posts</a>
  </body>
</html>
